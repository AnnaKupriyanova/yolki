<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Питомник</title>
</head>
<body>
    <header>
        <img class="Logo" src="{{ url_for('static', filename='img/Logo.svg') }}" alt="">
        <menu>
            <img class="notification" src="{{ url_for('static', filename='img/notification.svg') }}" alt="">
            <img class="profile" src="{{ url_for('static', filename='img/person men.png') }}" alt="">
        </menu>
    </header>

    <main>
        <button onclick="openLoadingScreen()" class="btnDownload">
            <img src="{{ url_for('static', filename='img/скачать.svg') }}" alt=""> Загрузить
        </button>

        <div class="LoadingScreen">
            <button onclick="closeLoadingScreen()">
                <img src="{{ url_for('static', filename='img/close-x.svg') }}" alt="">
            </button>
            
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="files[]" multiple>
                <button type="submit">Загрузить</button>
            </form>
        </div>

        <div class="container_gallery">
            <div class="gallery">
                {% for tree in trees %}
                    {% if tree.state != 'Health' %}
                        <div>
                            <h3>Номер полки</h3>
                            {% if tree.processed_photo %}
                                <img src="data:image/jpeg;base64,{{ tree.processed_photo | b64encode }}" alt="Processed Tree Image">
                            {% else %}
                                <p>No processed image available</p>
                            {% endif %}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

    </main>

</body>
</html>
